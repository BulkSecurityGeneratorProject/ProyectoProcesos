
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRiskLabel">Create or edit a Risk</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.risk.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.risk.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.risk.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Probabilidad</label>
            <select class="form-control" name="project" ng-model="vm.probability" ng-change="vm.validateTag()" >
                <option value="" disabled>Probabilidad</option>
                <option ng-repeat="probability in vm.probabilities" value="{{probability.tag}}">{{probability.name}}</option>
            </select>
            <!--<label class="control-label"  for="field_probability">Probability</label>-->
            <!--<input type="text" class="form-control" name="probability" id="field_probability"-->
                    <!--ng-model="vm.risk.probability"-->
                    <!--/>-->
        </div>
        <div class="form-group">
            <label class="control-label" >Impacto</label>
            <select class="form-control" name="project" ng-model="vm.impact" ng-change="vm.validateTag()" >
                <option value="" disabled>Impacto</option>
                <option ng-repeat="impact in vm.impacts" value="{{impact.tag}}">{{impact.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tag">Tag</label>
            <input disabled type="text" class="form-control" name="tag" id="field_tag"
                   ng-model="vm.risk.tag"
            />
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label"  for="field_status">Status</label>-->
            <!--<input type="checkbox" class="form-control" name="status" id="field_status"-->
                    <!--ng-model="vm.risk.status"-->
                    <!--/>-->
        <!--</div>-->

        <!--<div class="form-group">
            <label  for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.risk.projectId" ng-options="project.id as project.name for project in vm.projects"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.project.$invalid">
            <p class="help-block"
                ng-show="editForm.project.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit"  class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
