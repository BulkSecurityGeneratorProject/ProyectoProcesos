<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <h2 style="text-align: center" data-translate="proyectoProcesosApp.company.home.title">Companies</h2>
                <div class="col-xs-4 no-padding-left">
                    <md-button class="md-raised" ui-sref="company.new">Create new Company</md-button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul ng-if="vm.areCompanies" class="dynamic-grid" angular-grid="pics" grid-width="300" gutter-size="10" angular-grid-id="gallery" refresh-on-img-load="false" >
                    <li data-ng-repeat="company in vm.companies track by company.id" class="grid">
                        <md-card>
                            <img class="grid-img" data-actual-width = "{{pic.actualWidth}}"  data-actual-height="{{pic.actualHeight}}" ng-src="{{company.logo}}" class="md-card-image" alt="Washed Out">
                            <md-card-actions layout="row" layout-align="end center">
                                <label>{{company.name}}</label>
                                <md-menu>
                                    <md-button class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                                        <md-icon><i class="material-icons">more_vert</i></md-icon>
                                    </md-button>
                                    <md-menu-content width="4">
                                        <md-menu-item>
                                            <md-button ui-sref="company-detail({id:company.id})">
                                                <md-icon md-menu-align-target><i class="material-icons">apps</i></md-icon>
                                                Proyectos
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item>
                                            <md-button ui-sref="company.edit({id:company.id})">
                                                <md-icon md-menu-align-target><i class="material-icons">edit</i></md-icon>
                                                Editar
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item>
                                            <md-button ui-sref="company.delete({id:company.id})">
                                                <md-icon><i class="material-icons">delete</i></md-icon>
                                                Eliminar
                                            </md-button>
                                        </md-menu-item>
                                    </md-menu-content>
                                </md-menu>
                            </md-card-actions>
                        </md-card>
                    </li>
                </ul>
            </div>
        </div>
    </div>
