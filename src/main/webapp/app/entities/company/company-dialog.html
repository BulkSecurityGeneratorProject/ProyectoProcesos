
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyLabel" >CREAR O EDITAR COMPAÑIA</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" ng-show="vm.company.id">-->
            <!--<label for="id" data-translate="global.field.id">ID</label>-->
            <!--<input type="text" class="form-control" id="id" name="id"-->
                    <!--ng-model="vm.company.id" readonly />-->
        <!--</div>-->

        <md-input-container class="md-block" flex-gt-sm>
            <label>Nombre</label>
            <input required name="title" ng-model="vm.company.name" type="text">
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Descripción</label>
            <input required name="title" ng-model="vm.company.description" type="text">
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Teléfono</label>
            <input required name="title" ng-model="vm.company.telefono" type="text">
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Correo</label>
            <input required name="title" ng-model="vm.company.email" type="text">
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Logo</label>
            <input required name="title" ng-model="vm.company.logo" type="text">
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </md-input-container>

    </div>
    <div class="modal-footer">
        <md-button type="button" class="md-raised" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </md-button>
        <md-button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="md-raised md-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </md-button>
    </div>
</form>
